<ion-view class="home_hot_top" view-title="首页">
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="dorefresh()"></ion-refresher>
    <ion-list ng-repeat="item in commingmovies">
      <ion-item class="item item-avatar">
        <img ng-src="{{item.images.small}}">
        <h3>{{item.title}}</h3>
        <h5>主演:<span ng-repeat="cast in item.casts">{{cast.name}}{{$last?'':'、'}}</span></h5>
        <p>导演：<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span></p>
        <p>类型：<span>{{item.genres.join('、')}}</span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
