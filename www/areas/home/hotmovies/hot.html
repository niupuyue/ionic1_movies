<ion-view class="home_hot_top" view-title="正在热映">
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="dorefresh()"></ion-refresher>
    <ion-list ng-repeat="item in hotmovies">
      <ion-item class="item item-avatar">
        <a href="#/detail/{{item.id}}" style="width: 100%;position: relative;left: -25%" >
          <div class="row">
            <img class="col-md-2 col-sm-2" ng-src="{{item.images.small}}">
            <div class="col-md-9 col-sm-19" style="position: relative;left: -20px">
              <h3>{{item.title}}</h3>
              <p>主演: <span ng-repeat="cast in item.casts">{{cast.name}}{{$last?'':'、'}}</span></p>
              <p>导演：<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span></p>
              <p>类型：<span>{{item.genres.join('、')}}</span></p>
            </div>
          </div>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
